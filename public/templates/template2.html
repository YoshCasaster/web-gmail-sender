<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
    .email-container { max-width: 600px; margin: 0 auto; background: white; border: 1px solid #e0e0e0; border-radius: 4px; overflow: hidden; }
    .email-header { background-color: #2c3e50; padding: 25px; text-align: center; }
    .email-header img { max-width: 150px; }
    .email-body { padding: 30px; color: #333; line-height: 1.6; }
    .highlight-box { background-color: #f1f8fe; border-left: 4px solid #3498db; padding: 15px; margin: 20px 0; }
    .email-footer { padding: 15px; text-align: center; font-size: 12px; color: #7f8c8d; background: #ecf0f1; }
    .social-icons { margin: 15px 0; }
    .social-icons a { margin: 0 5px; }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://via.placeholder.com/150x50?text=Logo+Perusahaan" alt="Logo">
    </div>
    <div class="email-body">
      <h2>Halo,</h2>
      <div class="highlight-box">
        <p>{{message}}</p>
      </div>
      <p>Jika Anda memiliki pertanyaan, jangan ragu untuk menghubungi kami.</p>
    </div>
    <div class="email-footer">
      <div class="social-icons">
        <a href="#"><img src="https://via.placeholder.com/20x20" alt="Facebook"></a>
        <a href="#"><img src="https://via.placeholder.com/20x20" alt="Twitter"></a>
        <a href="#"><img src="https://via.placeholder.com/20x20" alt="Instagram"></a>
      </div>
      <p>&copy; 2023 Perusahaan Kami. All rights reserved.</p>
      <p><a href="#" style="color: #7f8c8d;">Unsubscribe</a> | <a href="#" style="color: #7f8c8d;">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
